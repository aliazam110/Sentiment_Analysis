<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PayFast Sentiment Analysis</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .signup-container {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4efe9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .signup-card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .signup-header {
            background: linear-gradient(135deg, #0d6efd 0%, #00a651 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .form-control:focus {
            border-color: #00a651;
            box-shadow: 0 0 0 0.25rem rgba(0, 166, 81, 0.25);
        }
        
        .btn-primary {
            background-color: #00a651;
            border-color: #00a651;
        }
        
        .btn-primary:hover {
            background-color: #008c44;
            border-color: #008c44;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="col-lg-5">
            <div class="card signup-card">
                <div class="signup-header">
                    <div class="d-flex align-items-center justify-content-center mb-3">
                        <img src="/static/images/payfast_logo.png" alt="PayFast Logo" class="logo me-3" style="height: 50px;">
                        <h1 class="h3 mb-0">PayFast</h1>
                    </div>
                    <h2 class="h4 mb-0">Create Account</h2>
                    <p class="mb-0">Join our sentiment analysis platform</p>
                </div>
                
                <div class="card-body p-4 p-md-5">
                    <form id="signup-form" method="post" action="/signup">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="cnic" class="form-label">CNIC Number</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                                <input type="text" class="form-control" id="cnic" name="cnic" placeholder="XXXXX-XXXXXXX-X" required>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="form-text">Password must be at least 8 characters long</div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg py-3">
                                <i class="fas fa-user-plus me-2"></i>
                                Create Account
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p class="mb-0">Already have an account? <a href="/login" class="text-primary">Sign In</a></p>
                    </div>
                    
                    <div class="text-center mt-3">
                        <a href="/" class="text-muted">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('signup-form');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Basic form validation
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const cnic = document.getElementById('cnic').value.trim();
                const password = document.getElementById('password').value;
                
                if (!name || !email || !cnic || !password) {
                    alert('Please fill in all fields');
                    return;
                }
                
                // CNIC format validation (XXXXX-XXXXXXX-X)
                const cnicRegex = /^\d{5}-\d{7}-\d{1}$/;
                if (!cnicRegex.test(cnic)) {
                    alert('Please enter a valid CNIC format (XXXXX-XXXXXXX-X)');
                    return;
                }
                
                // Password strength validation
                if (password.length < 8) {
                    alert('Password must be at least 8 characters long');
                    return;
                }
                
                // Submit the form
                form.submit();
            });
        });
    </script>
</body>
</html>
